<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Certificate</title>
    <link rel="stylesheet" href="./java.css">
</head>
<body>
    
    <div class="inputdata">
        <div class="name">
            <span class="heading">
                Name
            </span>
            <span class="data">
                <input type="text" placeholder="Enter your name" class="data" autocomplete="given-name" required id="name-input" >
            </span>
        </div>
        <div class="father-name">
            <span class="heading">
                Father Name
            </span>
            <span class="data">
                <input type="text" placeholder="Enter your father name" id="father-name-input" autocomplete="given-name" class="data" required>
            </span>
        </div>
        <div class="sport-name">
                <span class="heading">
                    Sport Name
                </span>
                <span class="data">
                    <input type="text" placeholder="Enter your sport" style="top: 40%; height: 65%;" id="sport-name-input" autocomplete="given-name" class="data" required>
                </span>
        </div>
        <!-- <div class="year">
                <span class="heading">
                    Year of Participitation
                </span>
                <span class="data">
                    <input type="year" id="year" class="data" required>
                </span>
        </div> -->
        <div class="submit" id="submit">
            <button onclick="submit()" class="submit"><a href="#certificate-of-appericiation">Submit</a></button>
        </div>
    </div>
    <div class="certificate" id="certificate-of-appericiation">
        <div class="header" >
            Certificate of Appericiation
        </div>
        <div class="presenter">
            Presenting to
        </div>
        <div class="applicant-name" id="applicant-name">
            Asadullah
        </div>
        <div class="so">
            S/O
        </div>
        <div class="father-applicant-name" id="father-applicant-name">
            Khalil
        </div>
        <div class="report">
            This certificate is recognize to the exceptional skill and commitment to the game. Their unbelieveable game helped
            the team to make a victory in the game. 
        </div>
        <div class="sport-name1">
                <div class="fixhead">
                    Sport Name:
                </div>
                <div class="fixname" id="sport-name-applicant">
                    
                </div>
        </div>
        <div class="player-name">
                <div class="fixhead" id="applicant-name">
                    Player Name:
                </div>
                <div class="fixname" id="applicant-name-bottom">
                    
                </div>
        </div>
        <div class="coach-sign">
            <div class="fixhead1">
                Coach Sign
            </div>
            <div class="fixname1">
                <img style="width: 50%; font-weight: 500;" src="./images/network-signature.png" alt="">
            </div>
        </div>
        <div class="main-sign">
            <div class="fixhead1">
                HOD Sign
            </div>
            <div class="fixname1">
                <img src="./images/sammy-line-black-signature.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
